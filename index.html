
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das Palavras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            touch-action: manipulation;
            transition: background-color 0.5s ease;
        }
        .high-contrast {
            background-color: #000 !important;
            color: #fff !important;
        }
        .high-contrast .bg-white { background-color: #333 !important; color: #fff !important; }
        .high-contrast .text-blue-600 { color: #ffff00 !important; }
        .high-contrast .text-slate-800 { color: #fff !important; }
        
        .calm-mode {
            background-color: #f5f5f0 !important; 
            color: #4a4a4a !important;
        }
        .calm-mode .bg-blue-50 { background-color: #f5f5f0 !important; }
        .calm-mode .bg-blue-600 { background-color: #7a8b99 !important; } 
        .calm-mode .text-blue-600 { color: #5d6d7e !important; }
        .calm-mode .bg-yellow-100 { background-color: #e2e2d9 !important; border-color: #d1d1c7; }
        
        .soft-theme { filter: saturate(0.6) contrast(0.9); }
        .vibrant-theme { filter: saturate(1.4) contrast(1.1); }

        .no-animations * {
            animation: none !important;
            transition-duration: 0ms !important;
        }
        
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s ease-in-out infinite;
        }

        button:focus {
            outline: 4px solid #60A5FA;
            outline-offset: 4px;
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
